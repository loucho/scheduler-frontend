<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="main-text">
      <span translate>Your Schedule</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <div class="row">
      <div class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <button type="button"><img src="/assets/schedule.png" alt="" class="shedule-botton" /></button>
            <h5 class="card-title">Create your Schedule</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <button type="button"><img src="/assets/transfer.png" alt="" class="refresh-botton" /></button>
            <p class="card-text">Last update date</p>
            <h5 class="card-title">Update your Schedule</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
          <div class="list-group list-group-flush border-bottom scrollarea">
            <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Friend 1</strong>
                <small>Last updated at 2022-02-20 15:44</small>
              </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Friend 2</strong>
                <small>Last updated at 2022-02-20 15:44</small>
              </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Friend 3</strong>
                <small>Last updated at 2022-02-20 15:44</small>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
